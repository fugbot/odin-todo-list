<html></html>
  <head>
    <meta charset="utf-8" />
    <title>Do Things List</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
  </head>
  <body>
    <h1>Do Things List</h1>
    <div class="taskInput">
      
      
        <input type="text" id="todo-input" name="task" placeholder="What do I need to do?">

        
        <input type="date" id="due-date" name="due-date">
        <svg id=calendar xmlns="http://www.w3.org/2000/svg" height=20px width=20px viewBox="0 0 24 24"><title>calendar-range-outline</title><path d="M7 11H9V13H7V11M21 5V19C21 20.11 20.11 21 19 21H5C3.89 21 3 20.1 3 19V5C3 3.9 3.9 3 5 3H6V1H8V3H16V1H18V3H19C20.11 3 21 3.9 21 5M5 7H19V5H5V7M19 19V9H5V19H19M15 13H17V11H15V13M11 13H13V11H11V13Z" /></svg>
        <button type="submit" id="submit" name="submit">Enter</button>
    </div>

    <div class="tasklists">
      <ul class="default"></ul>
    </div>
    <script src="./src/index.js"></script>

  </body>
</html>
