<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Do Things List</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
  </head>

  <body>
    <div class="page-container">
      <div class="header">
        <h1>Do Things List</h1>
      </div>
      <div class="sidebar">
        <div class="projects">
          <h2>My Projects</h2>
          <button id="add-project">Add Project</button>
          <input type="text" id="project-name-input" name="project-name-input" placeholder="Project Name" display="none">
          <div class="project-list">
            <div class="project">Inbox</div>
          </div>
          
        </div>
      </div>
      <div class="main">
        <div class="taskInput">
          <input
            type="text"
            id="task-name"
            name="task"
            placeholder="What do I need to do?"
          />
          <input type="date" id="due-date" name="due-date" />
          <button type="submit" id="submit" name="submit">Add Task</button>
        </div>

        <div class="tasklists">
          <ul class="default">
            <li>
              <div class="task-item">
                <input type="checkbox" name="task" value="task" />
                <span class="title">Get Groceries</span>
                <span class="description">Apples, Bananas, Noodles</span>
                <span class="date">2024-10-21</span>
                <select class="priority">
                  <option value="low">Low</option>
                  <option value="med">Medium</option>
                  <option value="high">High</option>
                </select>
                <button class="edit">Edit</button>
              </div>
            </li>

            <li>
              <div>
                <input type="checkbox" name="task" value="task" />
                <span class="title">Walk Dog</span>
                <span class="date"></span>
                <select class="priority">
                  <option value="low">Low</option>
                  <option value="med">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
            </li>
          </ul>
        </div>
        <dialog class="edit">
          <p>Edit task here</p>
          <input
            type="text"
            id="edit-task-name"
            name="edit-task-name"
            placeholder="What do I need to do?"
          />
          <input type="date" id="edit-date" name="edit-date" />
          <button type="submit" id="edit-confirm" name="edit-confirm">Save</button>
          <input type="text" id="edit-description" name="edit-description" placeholder="Description"/>
          <select class="priority" id="edit-priority">
            <option value="low">Low</option>
            <option value="med">Medium</option>
            <option value="high">High</option>
          </select>
          <span class="close">X</span>
        </dialog>
        
  
      </div>

</html>
